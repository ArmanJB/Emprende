<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Emprende</title>

    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-96dpi.css">
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    
    <script data-main="js/loader" src="lib/require.js"></script>
  </head>
  <body>

    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Tota La Tortuga"></button>
      <button class="toolbutton pull-right" id="stop-button" title="Salir"></button>
    </div>

    <div id="canvas">

      <div id='opening'>
        <button id='play'></button>
      </div>

      <div id="menu_custom" class="hidden">
        <div id="content_character">
          <div id="character_male_img"></div>
          <div id="character_female_img"></div>
          <button id="character_male" class="character" value="1"></button>
          <button id="character_female" class="character" value="0"></button>
        </div>
        <div id="content_name" class="hidden">
          <div id="character_name"></div>
          <input type="text" id="txt_name" name="txt_name">
        </div>
        <button id='back_opening_custom' class="back_opening"></button>
        <button id="to_menu" class="hidden"></button>
      </div>

      <div id='menu' class="hidden">
        <div class="character_selected_U"></div>
        <div class="welcome_name"></div>
        <div id="character_selected"></div>
        <button id='back_opening_menu' class='back_opening'></button>
        <button id='to_explorar'></button>
        <button id='to_jugar'></button>
        <button id='help_menu' class="help"></button>
      </div>

      <div id='menu_explorar' class="hidden">
        <div class="character_selected_U"></div>
        <div class="welcome_name"></div>
        <button class='back_menu' style="background-color: transparent;"></button>
        <button id='to_emprendedores'></button>
        <button id='to_tips'></button>
        <button id='to_pasos'></button>
      </div>

      <div id='emprendedores' class="hidden">
        <button class='back_menu_explorar' style="background-color: transparent;"></button>
        <button id='next_emprendedores'></button>
        <div id="img_emprendedores"></div>
        <div id="content_emprendedores">
          <div id="name_emprendedores"></div>
          <div id="history_emprendedores"></div>
        </div>
      </div>
      <div id='tips' class="hidden">
        <button class='back_menu_explorar' style="background-color: transparent;"></button>
        <button id='next_tips'></button>
        <div id="img_tips"></div>
        <div id="content_tips">
          <div id="sentence_tips"></div>
          <div id="detail_tips"></div>
        </div>
      </div>
      <div id='pasos' class="hidden">
        <button class='back_menu_explorar' style="background-color: transparent;"></button>
        <div id="step_character"></div>
        <div id="content_pasos">
          <button id="step1" class="step" value="siente"></button>
          <button id="step2" class="step" value="piensa"></button>
          <button id="step3" class="step" value="crea"></button>
          <button id="step4" class="step" value="comparte"></button>
          <button id="step5" class="step" value="reflexiona"></button>
          <div id="step1_name" class="step_name hidden"></div>
          <div id="step2_name" class="step_name hidden"></div>
          <div id="step3_name" class="step_name hidden"></div>
          <div id="step4_name" class="step_name hidden"></div>
          <div id="step5_name" class="step_name hidden"></div>
        </div>
      </div>

      <div id='menu_jugar' class="hidden">
        <div class="character_selected_U"></div>
        <div class="welcome_name"></div>
        <button class='back_menu' style="background-color: transparent;"></button>
        <button id='to_conocedor'></button>
        <button id='to_pensador'></button>
        <button id='to_emprendedor'></button>
      </div>

      <div id='conocedor' class="hidden">
        <button class='back_menu_jugar'></button>
        <button id='help_conocedor' class="help"></button>
        <button id='check_conocedor' class="check"></button>
        <div id="health_conocedor" class="health_area">
          <div id="attempt1" class="attempt"></div>
          <div id="attempt2" class="attempt"></div>
          <div id="attempt3" class="attempt"></div>
          <div id="attempt4" class="attempt"></div>
          <div id="attempt5" class="attempt"></div>
        </div>
        <div id="content_conocedor">
          <div id="name_area">
            <div class="item_conocedor">
              <div id="drop1" class="drop"></div>
              <div id="item_name1" class="item_name"></div>
              <div id="item_detail1" class="item_detail"></div>
            </div>
            <div class="item_conocedor">
              <div id="drop2" class="drop"></div>
              <div id="item_name2" class="item_name"></div>
              <div id="item_detail2" class="item_detail"></div>
            </div>
            <div class="item_conocedor">
              <div id="drop3" class="drop"></div>
              <div id="item_name3" class="item_name"></div>
              <div id="item_detail3" class="item_detail"></div>
            </div>
            <div class="item_conocedor">
              <div id="drop4" class="drop"></div>
              <div id="item_name4" class="item_name"></div>
              <div id="item_detail4" class="item_detail"></div>
            </div>
          </div>
          <div id="answ_area">
            <div id="drag1" class="drag"></div>
            <div id="drag2" class="drag"></div>
            <div id="drag3" class="drag"></div>
            <div id="drag4" class="drag"></div>
          </div>
        </div>
      </div>
      <div id='pensador' class="hidden">
        <button class='back_menu_jugar'></button>
        <button id='help_pensador' class="help"></button>
        <button id='check_pensador' class="check"></button>
        <div id="health_pensador" class="health_area">
          <div id="attempt1" class="attempt"></div>
          <div id="attempt2" class="attempt"></div>
          <div id="attempt3" class="attempt"></div>
          <div id="attempt4" class="attempt"></div>
          <div id="attempt5" class="attempt"></div>
        </div>
        <div id="content_pensador">
          <div class="item_pensador">
            <div id="item_sentence1" class="item_sentence"></div>
            <button id="item_answ_true1" class='item_answ item_answ_true' value="true">V</button>
            <button id="item_answ_false1" class='item_answ item_answ_false' value="false">F</button>
          </div>
          <div class="item_pensador">
            <div id="item_sentence2" class="item_sentence"></div>
            <button id="item_answ_true2" class='item_answ item_answ_true' value="true">V</button>
            <button id="item_answ_false2" class='item_answ item_answ_false' value="false">F</button>
          </div>
          <div class="item_pensador">
            <div id="item_sentence3" class="item_sentence"></div>
            <button id="item_answ_true3" class='item_answ item_answ_true' value="true">V</button>
            <button id="item_answ_false3" class='item_answ item_answ_false' value="false">F</button>
          </div>
        </div>
      </div>
      <div id='emprendedor' class="hidden">
        <button class='back_menu_jugar'></button>
        <button id='help_emprendedor' class="help"></button>
        <button id='check_emprendedor'></button>
        <div id="content_emprendedor">
          <div id="item_emprendedor1" class="item_emprendedor">
            <div id="item_img1" class="item_img"></div>
            <div id="item_step_name1" class="item_step_name"></div>
            <textarea id="item_txt1" class="item_txt"></textarea> 
          </div>
          <div id="item_emprendedor2" class="item_emprendedor">
            <div id="item_img2" class="item_img"></div>
            <div id="item_step_name2" class="item_step_name"></div>
            <textarea id="item_txt2" class="item_txt"></textarea> 
          </div>
          <div id="item_emprendedor3" class="item_emprendedor hidden">
            <div id="item_img3" class="item_img"></div>
            <div id="item_step_name3" class="item_step_name"></div>
            <textarea id="item_txt3" class="item_txt"></textarea> 
          </div>
          <div id="item_emprendedor4" class="item_emprendedor hidden">
            <div id="item_img4" class="item_img"></div>
            <div id="item_step_name4" class="item_step_name"></div>
            <textarea id="item_txt4" class="item_txt"></textarea> 
          </div>
          <div id="item_emprendedor5" class="item_emprendedor hidden">
            <div id="item_img5" class="item_img"></div>
            <div id="item_step_name5" class="item_step_name"></div>
            <textarea id="item_txt5" class="item_txt"></textarea> 
          </div>
        </div>
      </div>

      
      <div id="modal" class="hidden"></div>
      <div id="modal_content" class="hidden">
        <button id="close_modal" class="close_modal"></button>
        <!--<button id="play-help" class="hidden"></button>-->
      </div>
      <div id="modal_content_step" class="hidden">
        <button id="close_modal_step" class="close_modal"></button>
        <div id="step_show" class="step"></div>
        <div id="step_name_show" class="step_name"></div>
        <div id="step_content"></div>
      </div>
    </div>


  </body>
</html>
